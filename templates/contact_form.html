<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact with us</title>
</head>
<body>
  <h1>Contact with us</h1>
  {% if errors %}
    <ul>
      {% for error in errors %}
      <li>{{ error }}</li>
      {% endfor %}
    </ul>
  {% endif %}
  <form action="/contact/" method="post">
    <p>Theme: <input type="text" name="subject"></p>
    <p>You e-mail (optional): <input type="text" name="e-mail"></p>
    <p>Message:
      <textarea name="message" rows="10" cols="50"></textarea>
    </p>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
